<title>Todos | Register</title>

<main>
    <!-- Hero Area Start-->
    <div class="slider-area ">
        <div class="single-slider slider-height2 d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center">
                            <h2>Register</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero Area End-->
    <!--================login_part Area =================-->
    <section class="login_part section_padding ">
        <div class="container">
            {% if messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            #}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <label for="first_name">First name</label>
                <input class="form-control" type="text" name="first_name" id="first_name"
                       placeholder="First name"><br>
                <label for="last_name">Last name</label>
                <input class="form-control" type="text" name="last_name" id="last_name" placeholder="Last name"><br>
                <label for="email">Email</label>
                <input class="form-control" type="text" name="email" id="email" placeholder="Email"><br>
                <label for="username">Username</label>
                <input class="form-control" type="text" name="username" id="username" placeholder="Username"><br>
                <label for="password1">Password</label>
                <input class="form-control" type="password" name="password1" id="password1"
                       placeholder="Enter your password"><br>
                <label for="password2">Password confirm</label>
                <input class="form-control" type="password" name="password2" id="password2"
                       placeholder="Confirm password"><br>
                <button type="submit">OK</button>
                <br/>
                <span class="text-secondary">Do you have an account? <a href="/login">Sign in</a></span>
            </form>
        </div>
    </section>
    <!--================login_part end =================-->
</main>
